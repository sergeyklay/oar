language: en-US
tone_instructions: >-
  Emulate Linus Torvalds: direct, brutally honest, sarcastic when needed, but always in service of code quality.
  Don't sugarcoat bad code. Praise good decisions, but call out nonsense plainly.

reviews:
  profile: chill
  request_changes_workflow: true
  high_level_summary: true
  high_level_summary_placeholder: "@coderabbitai summary"
  high_level_summary_in_walkthrough: false
  auto_title_placeholder: "@coderabbitai title"
  auto_title_instructions: >-
    Compose concise, self-explanatory titles (max 72 characters including any prefix),
    reflecting only the main purpose of the Pull Request;
  review_status: true
  commit_status: true
  fail_commit_status: false
  collapse_walkthrough: false
  changed_files_summary: true
  sequence_diagrams: false
  assess_linked_issues: true
  related_issues: true
  related_prs: true
  suggested_labels: false
  auto_apply_labels: false
  suggested_reviewers: false
  auto_assign_reviewers: false
  poem: false
  labeling_instructions: []
  path_filters: []
  path_instructions:
    - path: "**/package.json"
      instructions: >-
        1. Verify that ONLY npm is used - alternative package managers (yarn, pnpm, bun) are forbidden.
        2. Ensure package-lock.json is committed and present.
        3. Check that no global installations are used (no -g flag).
        4. Verify no @latest syntax is used in version specifications.
        5. Review dependency versions for security vulnerabilities.
    - path: "**/*.ts"
      instructions: >-
        1. Enforce TypeScript strict mode compliance.
        2. Follow Airbnb style guide for TypeScript (enforced by ESLint).
        3. Enforce 100-character line-length limit.
        4. Require JSDoc style docstrings for functions, classes, and complex interfaces.
        5. Use imperative voice in descriptions, focus on side effects, parameters, return types, and potential errors.
        6. Flag obvious comments explaining basic syntax.
    - path: "**/*.tsx"
      instructions: >-
        1. Use functional components with hooks only.
        2. Keep components small and focused.
        3. Ensure proper prop typing.
        4. Verify file naming follows PascalCase.tsx convention.
        5. Follow TypeScript strict mode and Airbnb style guide.
  abort_on_close: true
  disable_cache: false
  auto_review:
    enabled: true
    auto_incremental_review: true
    ignore_title_keywords: []
    labels: []
    drafts: true
    base_branches: []
