code_generation:
  docstrings:
    language: en-US
    path_instructions:
      - path: "**/*.ts"
        instructions: >-
          Adhere **strictly** to the **Airbnb style guide** for TypeScript
          formatting, enforced by ESLint. Use 100-character line-length limit
          unless specifically required by the style guide. Do not use
          obvious comments (e.g., explaining basic syntax). The target audience
          is a senior Node.js/TypeScript developer. Document functions,
          classes, and complex interfaces using **JSDoc style** docstrings.
          Use imperative voice in descriptions and keep them concise, professional,
          and focused on **side effects, parameters, return types, and potential errors**.
