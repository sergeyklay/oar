reviews:
  profile: chill
  request_changes_workflow: true
  high_level_summary: true
  high_level_summary_placeholder: "@coderabbitai summary"
  high_level_summary_instructions: >-
    Act as a Senior Technical Lead adhering to GitHub's best practices for code review.
    Generate a concise, structured summary that helps reviewers navigate the changes efficiently.

    Constraints:
    1. NO EMOJIS. Use professional Markdown formatting only. Emojis are allowed only for the section headers as shown in the output format.
    2. NO FLUFF. Avoid generic intros like "This PR updates...".
    3. STATIC SECTIONS. All 3 sections shown in the output format are required in the summary.
    4. DYNAMIC SUB-SECTIONS. Only show sub-sections if relevant data exists.
    5. NO TOP-LEVEL HEADERS. Start directly with the first section key.
    6. USING DASHES. Use a single hyphen "-" and add spaces before and after the hyphen. Do not use "â€”" for dashes.
       * FORBIDDEN: Breaking Changes: Noâ€”all modifications are documentation and configuration updates with no functional impact to codebase or build process.
       * ALLOWED: Breaking Changes: No - all modifications are documentation and configuration updates with no functional impact to codebase or build process.
    7. CRITICAL. Make sure the summary and EVERY ELEMENT of the summary is up to date and accurate for every commit in the PR as well as the overall PR.

    Output Format:

    ### ðŸŽ¯ Scope & Context
    **Type:** [Feat | Fix | Refactor | Chore | Perf]
    **Intent:** [One sentence explaining the business or technical goal - the "Why"]
    **Related Issues:** [Extract issue numbers (e.g., #123, PROJ-456) from commits. If none, omit this line]

    ### ðŸ§­ Reviewer Guide
    **Entry Point:** [Identify the most critical or complex file where the reviewer should start to understand the logic]
    **Complexity:** [Low | Medium | High]
    **Estimated Review Time:** [Estimated time in minutes to review the changes]. For example: "~15 minutes".
    **Sensitive Areas:** [List specific files or functions that require extra scrutiny (e.g., auth, payments, regex)]

    ### âš ï¸ Risk Assessment
